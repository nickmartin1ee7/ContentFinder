name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Determine current version
        id: versioning
        run: echo "::set-output name=version::${{ github.run_id }}"

      - name: Build and publish
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            dotnet publish -r win-x64 -c Release --self-contained true -p:PublishSingleFile=true ./ContentFinder/ContentFinder.csproj
          else
            dotnet publish -r linux-x64 -c Release --self-contained true -p:PublishSingleFile=true ./ContentFinder/ContentFinder.csproj
          fi

      - name: Determine file extension
        shell: bash
        id: file-extension
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "::set-output name=extension::exe"
          else
            echo "::set-output name=extension::"
          fi

      - name: Upload release artifact
        uses: actions/upload-artifact@v2
        with:
          name: ContentFinder
          path: |
            ./ContentFinder/bin/Release/net6.0/
            ${{ matrix.os }}-x64/
            publish/ContentFinder${{ steps.file-extension.outputs.extension }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download release artifact
        uses: actions/download-artifact@v2
        with:
          name: ContentFinder

      - name: Get Previous tag
        id: previoustag
        uses: 'WyriHaximus/github-action-get-previous-tag@v1'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get next version
        id: next
        uses: 'WyriHaximus/github-action-next-release-version@1.0.0'
        with:
          version: ${{ steps.previoustag.outputs.tag }}

      - name: Create release
        id: create_release_id
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.next.outputs.version }}
          release_name: Release ${{ steps.next.outputs.version }}
          body: |
            Release version ${{ steps.versioning.outputs.version }}
            
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ContentFinder${{ steps.file-extension.outputs.extension }}
          asset_name: ContentFinder${{ steps.file-extension.outputs.extension }}
          asset_content_type: application/octet-stream
